<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <title>AYA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@300;400;500;600;700&display=swap');
      
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --accent-primary: #0d9488; /* Teal 600 */
        --accent-secondary: #0f766e; /* Teal 700 */
        --accent-text: #ffffff;
        --accent-glow: #14b8a660; /* Teal 500 with alpha */
        --border-color: #e2e8f0;
        --shadow-color: 220 38 38; /* Placeholder, will be black */
      }
      
      html.dark {
        --bg-primary: #020617; /* Slate 950 */
        --bg-secondary: #0f172a; /* Slate 900 */
        --text-primary: #f1f5f9; /* Slate 100 */
        --text-secondary: #94a3b8; /* Slate 400 */
        --accent-primary: #2dd4bf; /* Teal 400 */
        --accent-secondary: #14b8a6; /* Teal 500 */
        --accent-text: #0f172a;
        --accent-glow: #5eead460; /* Teal 300 with alpha */
        --border-color: #334155; /* Slate 700 */
        --shadow-color: 0 0 0;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      }
      
      /* Add subtle texture to background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.04"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
        z-index: -1;
        opacity: 0.5;
      }

      #root {
        position: relative;
        overflow-x: hidden;
      }

      .font-amiri {
        font-family: 'Amiri', serif;
      }
      
      .view-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        will-change: transform, opacity;
      }

      @keyframes slide-in-right {
        0% { opacity: 0; transform: translateX(30px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-out-left {
        0% { opacity: 1; transform: translateX(0); }
        100% { opacity: 0; transform: translateX(-30px); }
      }
      @keyframes slide-in-left {
        0% { opacity: 0; transform: translateX(-30px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-out-right {
        0% { opacity: 1; transform: translateX(0); }
        100% { opacity: 0; transform: translateX(30px); }
      }

      .animate-slide-in-right { animation: slide-in-right 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      .animate-slide-out-left { animation: slide-out-left 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      .animate-slide-in-left { animation: slide-in-left 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      .animate-slide-out-right { animation: slide-out-right 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      /* Staggered animation for list items */
      .stagger-in > * {
        opacity: 0;
        transform: translateY(15px);
        animation: fade-in 0.5s ease-out forwards;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body>
    <div id="root" class="max-w-lg mx-auto shadow-2xl min-h-[100dvh] bg-[var(--bg-primary)]"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
