<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#F9F9F7" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#121820" media="(prefers-color-scheme: dark)">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <title>AYA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Lora:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');
      
      :root {
        --bg-primary: #F9F9F7;
        --bg-secondary-trans: rgba(255, 255, 255, 0.5);
        --bg-secondary-solid: #ffffff;
        --text-primary: #1A1A1A;
        --text-secondary: #6B6B6B;
        --accent-primary: #D4AF37;
        --accent-secondary: #C09E31;
        --accent-text: #1A1A1A;
        --border-color: rgba(0, 0, 0, 0.08);
        --shadow-color-rgb: 90, 90, 90;
      }
      
      html.dark {
        --bg-primary: #121820;
        --bg-secondary-trans: rgba(26, 34, 44, 0.6);
        --bg-secondary-solid: #1A222C;
        --text-primary: #EAEAEA;
        --text-secondary: #A0AEC0;
        --accent-primary: #D4AF37;
        --accent-secondary: #E0B841;
        --accent-text: #121820;
        --border-color: rgba(255, 255, 255, 0.1);
        --shadow-color-rgb: 0, 0, 0;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image:
            radial-gradient(circle at 10% 10%, var(--accent-primary) 1px, transparent 1px),
            radial-gradient(circle at 90% 80%, var(--accent-primary) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.1;
        z-index: -1;
      }

      #root {
        position: relative;
        overflow-x: hidden;
      }
      
      .font-lora { font-family: 'Lora', serif; }
      .font-amiri { font-family: 'Amiri', serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      
      .glass-card {
        background-color: var(--bg-secondary-trans);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid var(--border-color);
        border-radius: 1rem; /* 16px */
        box-shadow: 0 8px 32px 0 rgba(var(--shadow-color-rgb), 0.1);
        transition: background-color 0.3s ease, border 0.3s ease;
      }

      .glass-nav {
        background-color: var(--bg-secondary-trans);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-top: 1px solid var(--border-color);
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      /* Staggered animation for list items */
      .stagger-in > * {
        opacity: 0;
        transform: translateY(15px);
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body>
    <div id="root" class="max-w-lg mx-auto shadow-2xl min-h-[100dvh] bg-[var(--bg-primary)]"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
